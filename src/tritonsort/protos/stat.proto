message StatList {
  required string name = 1;
  
  // Stat might have int or string values
  repeated uint64 intValue = 2 [packed = true];
  repeated string stringValue = 3;
}

message StatGrouping {
  required string name = 1;
  optional uint64 id = 2;   // Worker ID for example
  optional uint64 experiment = 3;

  repeated StatList stat = 4;  // Should contain a StatList for each stat type
}
